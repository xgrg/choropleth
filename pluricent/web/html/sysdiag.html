<!DOCTYPE html>
<html lang="en">
    <head>
       <script type="text/javascript" src="{{static_url("js/jquery-2.2.0.min.js")}}"></script>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
       <meta name="description" content="">
       <meta name="author" content="">
       <link rel="icon" type="image/png" href="{{static_url("images/favicon.png")}}">

       <title>Pluricent</title>

       <!-- Bootstrap core CSS -->
       <link href="{{static_url("vendor/bootstrap-3.3.6/dist/css/bootstrap.min.css")}}" rel="stylesheet">

       <!-- Custom styles for this template -->
       <link href="{{static_url("css/jumbotron.css")}}" rel="stylesheet">

    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Pluricent</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
            <a id="logout" class="btn btn-primary" href="auth/logout/">Log out</a>
            </li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
      <table class="table">
        <tr class=""><th id='tests'>Tests from {{last_checked}}</th></tr>
        <tr class="{{test_login_logout}}"><td>Test login_logout</td></tr>
        <tr class="{{test_database_exists}}"><td>Test database exists</td></tr>
        <tr class="{{test_datasource_exists}}"><td>Test datasource exists</td></tr>
        <tr class="{{test_invalid_study}}"><td>Test invalid study</td></tr>
        <tr class="{{test_create_database}}"><td>Test create database</td></tr>
        <tr class="{{test_create_study}}"><td>Test create study</td></tr>
        <tr class="{{test_create_subjects}}"><td>Test create subjects</td></tr>
        <tr class="{{test_studies}}"><td>Test studies</td></tr>
        <tr class="{{test_unique_subjects}}"><td>Test unique subjects</td></tr>
        <tr class="{{test_respect_hierarchy}}"><td>Test respect hierarchy</td></tr>
      </table>

      </div> <!-- /container -->
      <hr>

      <footer>
        <p>&copy; 2016 Pluricent, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{static_url("vendor/bootstrap-3.3.6/dist/js/bootstrap.min.js")}}"></script>
    <script>
    $('div.starter-template').html(function(){
       error = '{{error}}';
       html = $(this).html();
       if (error.length != 0){
          html = '<div id="error" class="alert alert-danger" role="danger">'+error+'</div>' + html;
       }
       return html;
    });
    $('th#tests').text(function(){
          text = $(this).text();
          last_checked = '{{last_checked}}';
          if (last_checked == false){
              text = 'No tests found';
          }
          return text;
    });
    </script>
  </body>
</html>
